{% macro render_input(name, placeholder, type, classes) %}

<input type="{{ type or 'text'}}" id="{{name}}" name="{{ name }}" placeholder="{{ placeholder }}"> 

{% endmacro  %}

{% macro render_field(field) %}

<div>
    <label for="{{ name }}" class="control-label">{{placeholder}}</label>
    <div class="controls">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    </div>
</div>   
{%if field.errors%}
<ul>
    {%for error in field.error%}
    <li style="color: red;">
        {{error}}
    </li>
    {%endfor%}
</ul>
{%endif%}
{% endmacro %}
